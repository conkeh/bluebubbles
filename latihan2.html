<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pickup Schedule</title>
    <link rel="stylesheet" href="latihan2.css" />
  </head>
  <body>
    <header><img src="images/blue2.png" alt="" /></header>
    <div class="container">
      <h1>Pickup Schedule</h1>

      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="ebd9e5d7-f31c-4f2c-abb2-fe963a9322c7"
        />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="bags">Number of Bags:</label>
        <input type="number" id="bags" name="bags" required />

        <label for="pickup_date">Pickup Date:</label>
        <input type="date" id="pickup_date" name="pickup_date" required />

        <label for="pickup_time">Preferred Pickup Time:</label>
        <select id="pickup_time" name="pickup_time" required>
          <option value="08:00">08:00 - 10:00</option>
          <option value="13:00">13:00 - 15:00</option>
        </select>

        <label class="comments" for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Schedule Pickup" />
      </form>
    </div>
  </body>
</html>
