<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
           <link rel="stylesheet" href="bookingstyles.css">

    <title>PICK-UP FORM</title>
  </head>
  <body>
    <section class="header">
      <h1>SCHEDULE YOUR PICK UP NOW</h1>
    <div class="container">
        <div class="logo">
            <img src="images/blue2.png" alt="">
        </div>
        <div class="card-content">
            <h3>PICK-UP</h3>
            <form>
               <div class="form-row">

                    <select name="days">
                        <option value="day-select">Select Day</option>
                        <option value = "sunday">Sunday</option>
                        <option value = "sunday">Sunday</option>
                        <option value = "monday">Monday</option>
                        <option value = "tuesday">Tuesday</option>
                        <option value = "wednesday">Wednesday</option>
                        <option value = "thursday">Thursday</option>
                        <option value = "friday">Friday</option>
                        <option value = "saturday">Saturday</option>           
                    </select>

                    <select name = "hours">
                        <option value = "hour-select">Select Hour</option>
                        <option value = "10">08: 00</option>
                        <option value = "10">13: 00</option>
                        <option value = "10">16: 00</option>
                        <option value = "10">20: 00</option>
                     </select>
               </div>    
               <div class = "form-row">
                    <input type = "text" placeholder="Full Name">
                    <input type = "text" placeholder="Phone Number">
                    <input type = "text" placeholder="Phone Number">
                    <input type = "number" placeholder="How Many Bags?" min = "1">
                </div>

                 <div class = "form-row">
                     
                    <input type = "submit" value = "COMFIRM">
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
