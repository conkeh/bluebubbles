<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
           <link rel="stylesheet" href="bookingstyles.css">

    <title>PICK-UP FORM</title>
  </head>
  <body>
    <section class="header">
      <h1>SCHEDULE YOUR PICK UP NOW</h1>
    <div class="container">
        <div class="logo">
            <img src="images/blue2.png" alt="">
        </div>
          <div class="card-content">
            <h3>PICK-UP</h3>
             <form action="https://api.web3forms.com/submit" method="POST">
                                <input type="hidden" name="access_key" value="ebd9e5d7-f31c-4f2c-abb2-fe963a9322c7">


                <input type="text"  placeholder="Full Name" name="First Name" required>
                <input type="text" placeholder="Phone Number" name="Phone Number" required>
                <input type="text" placeholder="Email" name="Email" required>
                <input type="text" placeholder="Address" name="Address" required>
                <input type="date" placeholder="date" name="Date" required>
                <input type="time" placeholder="date" name="time" required>
                <input type = "number" placeholder="How Many Bags?" min = "1">


                <select name="" id=""required>                  
                  <option value = "hour-select">Select Hour</option>
                  <option value = "08:00">08: 00</option>
                  <option value = "13:00">13: 00</option>
                  <option value = "16:00">16: 00</option>
                  <option value = "20:00">20: 00</option>
                </select>
                <input type = "submit" value = "SUBMIT">
              </form>

          </div>
    </div>
  </body>
</html>
